<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo CLASS en html</title>
    <link rel="stylesheet" href="/css/estilos.css"/>

</head>
<body>
    <!--Hay dos etiquetas, span y div-->
    <!--Tambin existe el concepto de id para elementos que no se repiten-->
    <h1 id="titulo-principal">Lenguages de programacion</h1>
    <div class="tarjeta">
        <h2 id="Java">JAVA</h2>
        <p><span class="titulo-uno">Creador</span> James</p >
    </div>

    <!--para agregar varias clases al mismo div solo se agregan con espacio-->
    <div class="tarjeta titulo-uno">
        <h2 id="Python">PYTHON</h2>
        <P>Creador Otro Tipo Ahi</P>
    </div>

    <div>
        <h2>Resumen Lenguajes de Prog</h2>
        <p>www.google.com</p>
    </div>

    <a href="#Java">Java</a> /
    <a href="#Python">Python</a>
    <!--Este es un bookmark para ir a un lugar de la pagina que tenga ese id-->
</body>
</html>
